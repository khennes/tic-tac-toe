<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TicTacToe.js</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Open+Sans+Condensed:700|Indie+Flower" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="gamestate-message"></div>
  <div id="user-message"></div>
  <div id="gameboard">
    <div id="sq1" class="box"></div>
    <div id="sq2" class="box"></div>
    <div id="sq3" class="box"></div>
    <div id="sq4" class="box"></div>
    <div id="sq5" class="box"></div>
    <div id="sq6" class="box"></div>
    <div id="sq7" class="box"></div>
    <div id="sq8" class="box"></div>
    <div id="sq9" class="box"></div>
  </div>
  <div id="play-game">
    <input id="play" type="button" value="Play game">
    <input id="restart" type="button" value="Restart">
  </div>
  <script src="ttt.js"></script>
</body>
</html>
