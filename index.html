<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TicTacToe.js</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Open+Sans+Condensed:700|Indie+Flower" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="message"></div>
  <div id="gameboard">
    <div id="s0" class="box"></div>
    <div id="s1" class="box"></div>
    <div id="s2" class="box"></div>
    <div id="s3" class="box"></div>
    <div id="s4" class="box"></div>
    <div id="s5" class="box"></div>
    <div id="s6" class="box"></div>
    <div id="s7" class="box"></div>
    <div id="s8" class="box"></div>
  </div>
  <div id="play-game">
    <input id="play" type="button" value="Play game">
    <input id="restart" type="button" value="Restart">
  </div>
  <div id="contact">github.com/khennes</div>
  <script src="ttt.js"></script>
</body>
</html>
